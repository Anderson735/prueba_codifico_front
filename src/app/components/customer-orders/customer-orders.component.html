<div class="container">
  <div class="row justify-content-between align-items-center py-3">
    <div class="col-md-5">
      <h1 class="mb-0">Customers</h1>
    </div>
    <div class="col-md-7">
      <form [formGroup]="formSearchNameCustomer">
        <mat-form-field [floatLabel]="getFloatLabelValue()" class="w-100">
          <input
            matInput
            formControlName="searchNameCustomer"
            (keydown)="onKeyDown($event)"
            placeholder="Customer Name"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort (matSortChange)="announceSortChange($event)">
          <!-- Customer Name Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
          </ng-container>

          <!-- Last Order Date Column -->
          <ng-container matColumnDef="lastOrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
            <td mat-cell *matCellDef="let element">{{ element.lastOrderDate | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <!-- Next Predicted Order Column -->
          <ng-container matColumnDef="nextPredictedOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
            <td mat-cell *matCellDef="let element">{{ element.nextPredictedOrder | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <!-- View Orders Column -->
          <ng-container matColumnDef="opcionUno">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button class="text-danger" (click)="openDialog(true, element.$id)">VIEW ORDERS</button>
            </td>
          </ng-container>

          <!-- New Order Column -->
          <ng-container matColumnDef="opcionDos">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button class="text-success" (click)="openDialog(false,element.$id)">NEW ORDER</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="100"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
